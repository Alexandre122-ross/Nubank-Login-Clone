<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Entre na sua conta da Nubank e desfrute dos produtos Nubank' >
  <title> Login - Nubank </title>
  <!-- Style -->
  <link rel='stylesheet' href='index.css'>
  <!-- Font Awesome -->
  <script src='https://kit.fontawesome.com/d1caeaa7f8.js' crossorigin='anonymous'></script>
</head>
<body>
  
  <div class='wrapper'>
    <img src='img/logo-white.svg' alt='Nubank Logo' class='logo-img'>
    
      <div class='form-container d-center'>
        <header class='form_header-container d-center'>
          <h2 class='title-text'> Faça seu login </h2>
        </header>
        <form method='post' class='form_data-container'>
          <div class='input_data-container'>
            <input type='text' id='input_cpf-data' class='input' placeholder=' ' minlength='14' maxlength='14'
              onkeypress='return event.charCode >= 48 && event.charCode <= 57' autofocus />
            <label for='input_cpf-data' class='label'> CPF </label>
          </div>
          <div class='input_data-container'>
            <input type='password' id='input_password-data' class='input' placeholder=' ' />
            <label for='input_password-data' class='label'> Senha </label>
          </div>
          <h3 class='error-text' id='error_message'> </h3>
          <button type='button' id='login-btn' class='btn_login-container btn_disable'>
            CONTINUAR
          </button>
        </form>
        <div class='actions_login-container'>
          <div class='action_item-container'>
            <a href='#'> Esqueci minha senha </a>
            <i class='fa-solid fa-angle-right'></i>
          </div>
          <div class='action_item-container'>
            <a href='#'> Ainda não sou cliente </a>
            <i class='fa-solid fa-angle-right'></i>
          </div>
        </div>
      </div>
  </div>

  <script src='index.js'></script>
</body>
</html>
